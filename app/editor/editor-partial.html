<div class="codeWrapper" ng-controller="editor-controller" >
    <strong>Code</strong>
    <div class="row-fluid" ng-show="sourceFiles.length">
        <div class="span12">
            <div class="dropdown">
                <div id="fileMenu" class="dropdown" >
                    <button href="#" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-edit" /> Files <b class="caret"></b>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                        <li ng-repeat="sourceFile in sourceFiles" ><a tabindex="-1" ng-click="onTabSelected($index)" >{{sourceFile.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <strong>{{currentFile.name}}</strong>
    <div class="row-fluid" ng-show="sourceFiles.length">
        <div class="span12">
            <textarea ui-codemirror="htmlOptions" ui-refresh="filesUpdated"
                      ng-model="currentFile.source"></textarea>
        </div>
    </div>
</div>
