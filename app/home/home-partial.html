<div class="container-fluid" ng-controller="home-controller">
    <div class="row-fluid">
        <div class="span12">
            <div class="carousel slide" id="carousel-883997">
                <carousel interval="myInterval" class="mainCarousel">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                    </slide>
                </carousel>
            </div>
            <ul class="thumbnails">
                <li class="span4" ng-repeat="lesson in lessons | limitTo:3">
                    <div class="thumbnail">
                        <img alt="300x200" ng-src="{{lesson.image}}" />
                        <div class="caption">
                            <h3>
                                {{lesson.name}}
                            </h3>
                            <p>
                                {{lesson.description}}
                            </p>
                            <p>
                                <a class="btn btn-primary" href="#/tutorial/{{$index}}">View</a>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
